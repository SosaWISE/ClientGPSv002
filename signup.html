<html>
  <head>
    <title>Signup | Security Sciences</title>
	  <link rel="stylesheet" href="css/style.css" />
	  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>

	  <!--   END PRODUCTION ENVIRONMENT -->
	  <!-- START DEVELOPMENT ENVIRONMENT -->
	  <!-- Open source Libraries -->
	  <script type="text/javascript" src="/js/lib/knockout-2.2.1.js"></script>
	  <script type="text/javascript" src="/js/lib/jquery-1.9.1.js"></script>
	  <script type="text/javascript" src="/js/lib/spin.min.js"></script>
	  <!-- Home made Libraries -->
	  <script type="text/javascript" src="/js/lib/namespaces.js"></script>
	  <script type="text/javascript" src="/js/lib/messageBox.js"></script>
	  <!-- MODELS -->
	  <script type="text/javascript" src="/js/models/message.js"></script>
	  <!-- VIEW MODEL -->
	  <script type="text/javascript" src="/js/viewmodels/loginViewModel.js"></script>
	  <!-- SERVICES -->
	  <script type="text/javascript" src="/js/services/ClientAPI.js"></script>
	  <script type="text/javascript" src="/js/services/Authenticate.js"></script>
	  <script type="text/javascript" src="/js/services/Device.js"></script>
	  <script type="text/javascript" src="/js/services/GeoObjects.js"></script>

	  <script type="text/javascript" src="/js/signup.js"></script>

  </head>
  <body>
    <div class="login signup">
        <h2 class="logo">Security Sciences</h2>
        <form class="login-form" method="SSE.ViewModels.Signup.SaveName">
            <h1 class="title">Sign up</h1>
            <div class="social-login">
                <a href="#" class="gplus"><span class="hover"></span>Login with Google Plus</a>
                <a href="#" class="twitter"><span class="hover"></span>Login with Twitter</a>
                <a href="#" class="fb"><span class="hover"></span>Login with Facebook</a>
            </div>
            <input type="text" name="name" class="name" placeholder="Name">
            <input type="text" name="email" class="email" placeholder="Email">
            <input type="password" name="password" class="password" placeholder="Password">
            <input type="submit" value="Sign up" class="submit">
	        <div class="login-link">Already a member? <a href="login.html">Login</a></div>
        </form>
    </div>
  <script type="text/javascript">
	  $(document).ready(function () {
		  SSE.Main.Initialize();
		  SSE.ViewMOdels.Signup.Initialize();
	  });
  </script>
  </body>
</html>
