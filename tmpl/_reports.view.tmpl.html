<h2 class="title">Reports</h2>
<a href="#" class="search-btn">Search</a>
<div class="form-wrap">
	<ul class="edit-form">
		<li>
			<span class="label">Select Device</span>
			<div class="select-wrap">
				<select data-bind="
					options: Devices,
					optionsText: 'name',
					optionsValue: 'id',
					optionsAfterRender: SetDeviceOptionDisable">
					<option value="">[All Devices]</option>
					<option value="323">Sydnee's iPhone</option>
					<option value="324">Mom's Bracelet</option>
					<option value="325">Armada SUV</option>
					<option value="326">Tanners Tracker</option>
				</select>
			</div>
		</li>
		<li>
			<span class="label">Type of Event</span>
			<div class="select-wrap">
				<select data-bind="
					options: EventTypes,
					optionsText: 'name',
					optionsValue: 'id',
					optionsAfterRender: SetDeviceOptionDisable">
					<option value="">[All Event Types]</option>
					<option value="Z">Home Emergency</option>
					<option value="Y">Geo Fence Exit/Enter</option>
					<option value="X">Geo Fence Exit</option>
					<option value="E">Geo Fence Enter</option>
					<option value="B">Low Battery</option>
					<option value="M">Emergency Alert</option>
					<option value="S">Speed Alert</option>
					<option value="F">Fuel Alert</option>
				</select>
			</div>
		</li>
		<li>
			<span class="label">Location</span>
			<div class="select-wrap">
				<select data-bind="
					options: Locations,
					optionsText: 'name',
					optionsValue: 'id',
					optionsAfterRender: SetDeviceOptionDisable">
					<option value="">[All Locations]</option>
					<option value="Z">Home Emergency</option>
					<option value="Y">Geo Fence Exit/Enter</option>
					<option value="X">Geo Fence Exit</option>
					<option value="E">Geo Fence Enter</option>
					<option value="B">Low Battery</option>
					<option value="M">Emergency Alert</option>
					<option value="S">Speed Alert</option>
					<option value="F">Fuel Alert</option>
				</select>
			</div>
		</li>
		<li>
			<span class="label">Start Date</span>
			<input type="text" placeholder="">
		</li>
		<li>
			<span class="label">End Date</span>
			<input type="text" placeholder="">
		</li>
	</ul>
</div>
