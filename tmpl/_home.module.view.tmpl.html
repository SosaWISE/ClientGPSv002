<div class="head">
	<h2>Recent Activity</h2>
	<div class="search-wrap"><input type="text" class="search" placeholder="Search Events"></div>
</div>
<div class="content">
	<ul class="activity" data-bind="foreach:events">
		<li data-bind="attr:{'class':EventTypeUi},click:$parent.selectEvent">
			<div class="title" data-bind="text:EventShortDesc"></div>
			<div class="sub" data-bind="text:time"></div>
			<div class="actions" data-bind="text:actions"></div>
		</li>
	</ul>
</div>
