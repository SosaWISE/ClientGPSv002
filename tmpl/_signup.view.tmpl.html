<div class="login">
	<h2 class="logo">Security Sciences</h2>
	<form class="login-form">
		<h1 class="title" data-bind="text:SignUpTitle"></h1>
		<div class="social-login">
			<a href="/login/google" class="gplus"><span id="google_icon" class="hover"></span>Login with Google Plus</a>
			<a href="/login/twitter" class="twitter"><span id="twitter_icon" class="hover"></span>Login with Twitter</a>
			<a href="/login/facebook" class="fb"><span id="facebook_icon" class="hover"></span>Login with Facebook</a>
		</div>
		<input type="text" name="name" class="name" placeholder="Name">
		<input type="text" name="email" class="email" placeholder="Email">
		<input type="password" name="password" class="password" placeholder="Password">
		<input type="submit" value="Sign up" class="submit">
		<div class="login-link">Already a member? <a href="/#/login">Login</a></div>
	</form>
</div>
