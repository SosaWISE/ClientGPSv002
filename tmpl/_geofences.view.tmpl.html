<div id="geofences" data-bind="active:active,editing:editing" class="pane geofences">
    <div class="search-bar">
        <div class="search-wrap"><input type="text" class="search" data-bind="attr:{'placeholder':'Search '+name}"></div>
    </div>
    <div class="content">
        <ul class="geofences" data-bind="foreach:list">
            <li data-bind="attr:{'class':Type},click:$parent.selectItem">
                <div class="title" data-bind="text:GeoFenceName"></div>
                <div class="sub" data-bind="text:ModifiedOn"></div>
                <div class="actions" data-bind="if:$parent.canEdit">
                    <a style="cursor:pointer;" class="edit-btn" data-bind="click:$parent.startEdit">&#xe01b;</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="edit-wrap">
        <a href="#" class="edit-btn">
            <span class="add-new-txt">Add New Geofence</span>
            <span class="edit-txt">Edit Geofence</span>
        </a>
        <div class="form-wrap" data-bind="with:editItem().model">
            <ul class="edit-form">
                <li>
                    <span class="label">Geofence Title</span>
                    <input data-bind="hasFocus:$parent.editItem().focusField,value:GeoFenceName" type="text" placeholder="Placeholder">
                </li>
                <li>
                    <span class="label">Description</span>
                    <textarea data-bind="value:GeoFenceDescription" class="description" placeholder="Description here" rows="5"></textarea>
                </li>
                <li>
                    <span class="label">Select Box</span>
                    <div class="select-wrap">
                        <select data-bind="value:ReportMode">
                            <option value="0" disabled="disabled">Select one...</option>
                            <option value="1">Exit Alert</option>
                            <option value="2">Enter Alert</option>
                            <option value="3">Enter &amp; Exit Alert</option>
                        </select>
                    </div>
                </li>
                <!-- <li>
                    <span class="label">Field Title</span>
                    <input type="text" placeholder="Placeholder">
                </li>
                <li>
                    <span class="label">Field Title</span>
                    <input type="text" placeholder="Placeholder">
                </li>
                <li>
                    <span class="label">Notifications</span>
                    <ul class="notification">
                        <li class="notification">
                            <div class="notification-title">Notification 01</div>
                            <div class="notification-subtitle">Devices</div>
                        </li>
                    </ul>
                </li> -->
                <li>
                    <input type="submit" value="Save" class="save" data-bind="click:$parent.saveEdit">
                    <input type="button" value="Cancel" class="cancel" data-bind="click:$parent.cancelEdit">
                    <input type="button" value="Delete" class="delete">
                </li>
            </ul>
        </div>
    </div>
</div>
