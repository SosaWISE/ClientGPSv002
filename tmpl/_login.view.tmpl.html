<div class="login" data-bind="swapLoginFields:1,editing:editing">
  <h2 class="logo">Security Sciences</h2>
  <div class="form">
    <h1 class="title" data-bind="text:title"></h1>
    <div class="social-login">
      <a href="/login/google" class="gplus"><span id="google_icon" class="hover"></span>Login with Google Plus</a>
      <a href="/login/twitter" class="twitter"><span id="twitter_icon" class="hover"></span>Login with Twitter</a>
      <a href="/login/facebook" class="fb"><span id="facebook_icon" class="hover"></span>Login with Facebook</a>
    </div>
    <!-- placeholder for login form -->
    <span class="ph-loginform"/>
    <div class="helper-actions">
      <input type="checkbox" id="remember" data-bind="checked:rememberMe" class="remember"><label for="remember">Remember me</label>
      <a data-bind="click:clickForgot" class="btn-forgot">Forgot your password?</a>
    </div>
  </div>
  <div class="signup" data-bind="with:signupVM">
    <h1 class="title">Sign up</h1>
    <!-- <div class="social-login">
      <a href="#" class="gplus"><span class="hover"></span>Login with Google Plus</a>
      <a href="#" class="twitter"><span class="hover"></span>Login with Twitter</a>
      <a href="#" class="fb"><span class="hover"></span>Login with Facebook</a>
    </div> -->
    <input type="text" name="name" class="name" placeholder="First Name" data-bind="valueUpdate:'keyup',value:model.FirstName,ukov:model.FirstName">
    <input type="text" name="name" class="name" placeholder="Last Name" data-bind="valueUpdate:'keyup',value:model.LastName,ukov:model.LastName">
    <input type="text" name="name" class="name" placeholder="Phone number" data-bind="valueUpdate:'keyup',value:model.PhoneHome,ukov:model.PhoneHome">
    <input type="text" name="email" class="email" placeholder="Email" data-bind="valueUpdate:'keyup',value:model.Email,ukov:model.Email">
    <input type="password" name="password" class="password" placeholder="Password" data-bind="valueUpdate:'keyup',value:model.Password,ukov:model.Password">
    <!-- <input type="hidden" name="localizationId" data-bind="value:model.localizationId"> -->
    <button class="btn-blue" data-bind="click:clickSignup">Sign up</button>
    <a class="btn-blue" data-bind="cmd:$parent.cmdHideSignup">Cancel</a>
  </div>
  <div class="signup-link">
    <div>Not a member? <a data-bind="cmd:cmdShowSignup">Sign up here</a></div>
  </div>
</div>
