<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Security Sciences</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="busyindicator"></div>
    <div>
        <div style="display:none;" id="login-container" data-bind="with:loginVM">
            <div data-bind="template:{name:viewTemplate}" id="login-view"></div>
        </div>
        <div style="display:none;" class="site-container">
            <!--<nav class="primary" style="top:0px;">-->
                <!--<a href="#" class="logo">-->
                    <!--<span class="ico"></span>-->
                    <!--<h1 class="txt">Security Sciences</h1>-->
                <!--</a>-->
            <!--</nav>-->
            <nav class="primary">
                <a href="#" class="logo">
                    <span class="ico"></span>
                    <h1 class="txt">Security Sciences</h1>
                </a>
                <div data-bind="foreach:panels">
                    <a data-bind="attr:{href:hash,'class':type}">
                        <div class="indicator"></div>
                        <span class="ico" data-bind="html:ico"></span>
                        <span class="txt" data-bind="text:name"></span>
                    </a>
                <!-- <div class="indicator"></div> -->
                </div>
            </nav>
            <div class="wrap">
                <div class="sidebars visible" data-bind="foreach:panels">
	                <div data-bind="template:viewTemplate,attr:{id:type+'-view','class':'view sidebar '+type}"></div>
                </div>
	            <div class="modules" data-bind="foreach:panels">
		            <div data-bind="template:moduleTemplate,attr:{'class': type+' module'}"></div>
	            </div>
            </div>
        </div>
    </div>

<!-- START Script References. -->
    <script src="/js/requirejsConfig.js"></script>
    <script data-main="bootstrapper" src="/js/lib/require.js"></script>
<!--   END Script References. -->
</body>
</html>
