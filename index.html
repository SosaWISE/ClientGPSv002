<body>
    <div id="busyindicator"></div>
    <div>
        <div style="display:none;" class="login-container" data-bind="with:Login">
            <div data-bind="template:{name:TmplName}" id="login-view" class="login view"></div>
        </div>
        <div style="display:none;" class="site-container">
            <!--<nav class="primary" style="top:0px;">-->
                <!--<a href="#" class="logo">-->
                    <!--<span class="ico"></span>-->
                    <!--<h1 class="txt">Security Sciences</h1>-->
                <!--</a>-->
            <!--</nav>-->
            <nav class="primary">
                <a href="#" class="logo">
                    <span class="ico"></span>
                    <h1 class="txt">Security Sciences</h1>
                </a>
                <div data-bind="foreach:topLevelViews">
                    <a data-bind="attr:{href:hash,'class':type}">
                        <div class="indicator"></div>
                        <span class="ico" data-bind="html:ico"></span>
                        <span class="txt" data-bind="text:name"></span>
                    </a>
                <!-- <div class="indicator"></div> -->
                </div>
            </nav>
            <div class="wrap">
                <div class="sidebars visible" data-bind="foreach:topLevelViews">
	                <div data-bind="template:{name:TmplName},attr:{id:type+'-view','class':'view sidebar '+type}"></div>
                </div>
	            <div class="modules" data-bind="foreach:topLevelViews">
		            <div data-bind="template:{name:TmplModuleName},attr:{'class': type+' module'}"></div>
	            </div>
            </div>
        </div>
    </div>
