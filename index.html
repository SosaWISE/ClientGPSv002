<!DOCTYPE html>
<html>
  <head>
    <title>Login | Security Sciences</title>
    <link rel="stylesheet" href="css/style.css" />
	
    <!-- PRODUCTION ENVIRONMENT 
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" />
    -->
    <!-- DEVELOPMENT ENVIRONMENT -->
    <script src="js/knockout-2.2.1.js"></script>
    <script src="js/jquery-1.9.1.js"></script>
    <!-- APP CODE -->
    
  </head>
  <body> 
    <div class="login">
        <h2 class="logo">Security Sciences</h2>
        <form class="login-form" >
            <h1 class="title" ></h1>
            <div class="social-login">
                <a href="/login/google" class="gplus"><span id="google_icon" class="hover"></span>Login with Google Plus</a>
                <a href="/login/twitter" class="twitter"><span id="twitter_icon" class="hover"></span>Login with Twitter</a>
                <a href="/login/facebook" class="fb"><span id="facebook_icon" class="hover"></span>Login with Facebook</a>
            </div>
            <input type="hidden" name="szApplicationToken" id="szApplicationToken" value="12345" />
            <input type="text" name="email" class="email" placeholder="E-mail">
            <input type="password" name="password" class="password" placeholder="Password">
            <input data-bind="click: goWebService" type="submit" value="Login" class="submit">
            <div class="helper-actions">
                <input type="checkbox" id="remember" class="remember"><label for="remember">Remember me</label>
                <a href="#" class="forgot" onClick="TestSosStart()">Forgot your password?</a>
            </div>
        </form>
        <div class="signup-link">Not a member? <a href="signup.html">Sign up</a></div>
    </div>
  </body>
  <script src="js/main.js"></script>
 </html>
